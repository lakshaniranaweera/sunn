<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Spin Wheel Game - Continuous Spin</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --wheel-size: 75vw;
  --wheel-offset-y: 180px;     
  --button-offset-y: 260px;    
}
html,body{
  width:100%;
  height:100%;
  margin:0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: url('24.png') center/cover no-repeat;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wheel-center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 45%;
  height: 45%;
  border-radius: 50%;
  background: url('9.png') center/cover no-repeat;
  transform: translate(-50%, -50%);
  z-index: 15;
  /* box-shadow: 0 0 10px rgba(0,0,0,0.5); */
}

.container-game{
  position:relative;
  z-index:1;
  width:100%;
  max-width:1080px;
  height:1920px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
}

.wheel-wrap{
  margin: 20px auto;
  width: var(--wheel-size);
  height: var(--wheel-size);
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:50%;
  overflow:hidden;
  transform: translateY(var(--wheel-offset-y));
}

.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  position:relative;
}

/* ðŸ”´ CHANGE: 72deg instead of 60deg */
.wheel-segment {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  transform-origin: 50% 50%;
  mask-image: conic-gradient(from -36deg, black 0deg 72deg, transparent 72deg 360deg);
}

.pointer {
  position: absolute;
  top: 660px;
  left: 50%;
  transform: translateX(-50%) rotate(180deg);
  width: 0;
  height: 0;
  border-left: 80px solid transparent;
  border-right: 80px solid transparent;
  border-bottom: 100px solid #fff;
  z-index: 20;
}

.btn-start { position: absolute; top: calc(80% + var(--button-offset-y)); left: 50%; transform: translate(-50%, -50%); width: 400px; height: 120px; font-weight: 700; letter-spacing: 0.06em; font-size: 4.4rem; border-radius: 12px; z-index: 100; background: linear-gradient(145deg, #f7d848 , #f7d848 ); color: #fff; border: none; cursor: pointer; transition: all 0.2s ease-in-out, box-shadow 0.3s ease-in-out; box-shadow: 0 6px 0 #9b1c4b , 0 6px 12px rgba(0,0,0,0.4), inset 0 -3px 5px rgba(0,0,0,0.2); }
</style>
</head>
<body>

<div class="pointer"></div>

<div class="container-game">
  <div class="wheel-wrap">
    <div class="wheel" id="wheel">
      <!-- ðŸ”´ CHANGE: rotations 0,72,144,216,288 -->
      <div class="wheel-segment" style="transform: rotate(0deg);   background-image:url('E.png');"></div>
      <div class="wheel-segment" style="transform: rotate(72deg);  background-image:url('c.png');"></div>
      <div class="wheel-segment" style="transform: rotate(144deg); background-image:url('t.png');"></div>
      <div class="wheel-segment" style="transform: rotate(216deg); background-image:url('tt.png');"></div>
      <div class="wheel-segment" style="transform: rotate(288deg); background-image:url('s.png');"></div>
    </div>
    <div class="wheel-center"></div>
  </div>

  <button class="btn btn-start" id="startBtn">START</button>
</div>

<script>
(function(){
  const wheel = document.getElementById('wheel');
  const startBtn = document.getElementById('startBtn');

  let spinning = false;
  let rotation = 0;
  let animFrame;

  /* ðŸ”´ OPTIONAL but correct: 5 videos for 5 parts */
  const winnerVideos = [
    { src: 'Er.mp4',  max: 80, played: 0 },
    { src: 'cap.mp4', max: 45, played: 0 },
    { src: 'try.mp4', max: 100, played: 0 },
    { src: 'Sh.mp4',  max: 45, played: 0 },
    { src: 'Sc.mp4',  max: 75, played: 0 }
  ];

  function getRandomVideo(){
    const available = winnerVideos.filter(v => v.played < v.max);
    if(!available.length) return null;
    return available[Math.floor(Math.random() * available.length)];
  }

  function spinWheel(){
    rotation += 10;
    wheel.style.transform = `rotate(${rotation}deg)`;
    animFrame = requestAnimationFrame(spinWheel);
  }

  startBtn.onclick = () => {
    if(spinning) return;
    const vid = getRandomVideo();
    if(!vid) return alert('All videos finished');

    spinning = true;
    startBtn.disabled = true;
    spinWheel();

    setTimeout(() => {
      vid.played++;

      const wrap = document.createElement('div');
      wrap.style.position='fixed';
      wrap.style.inset='0';
      wrap.style.zIndex='9999';

      const video = document.createElement('video');
      video.src = vid.src;
      video.autoplay = true;
      video.muted = true;
      video.style.width='100%';
      video.style.height='100%';
      video.style.objectFit='cover';

      wrap.appendChild(video);
      document.body.appendChild(wrap);

      setTimeout(()=>{
        cancelAnimationFrame(animFrame);
        wrap.remove();
        spinning=false;
        startBtn.disabled=false;
      },6000);
    },6000);
  };
})();
</script>

</body>
</html>
